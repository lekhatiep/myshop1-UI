<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Sửa đổi sản phẩm</h3>
                <a href="/pages/product/product.html" class="admin-product__link" >
                    <i class="fa-solid fa-arrow-left"></i>
                    Quay lai
                </a>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item" aria-current="page">Layout Default</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section admin-product-edit">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Sửa Sản phẩm</h4>                           
            </div>
            <div class="card-body">
                <form class="form form-horizontal" id="admin-product__form-edit" >
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Code</label>
                            </div>
                            <div class="col-md-8 form-group">
                                <input type="text" id="first-name" class="form-control"
                                    name="code" placeholder="Code">
                            </div>
                            <div class="col-md-4">
                                <label>Title</label>
                            </div>
                            <div class="col-md-8 form-group">
                                <input type="text" id="email-id" class="form-control"
                                    name="title" placeholder="Title">
                            </div>
                            <div class="col-md-4">
                                <label>Price</label>
                            </div>
                            <div class="col-md-8 form-group">
                                <input type="number" id="password" class="form-control"
                                    name="price" placeholder="Price">
                            </div>
                            <div class="col-md-4">
                                <label>Quantity</label>
                            </div>
                            <div class="col-md-8 form-group">
                                <input type="number" id="first-name" class="form-control"
                                    name="quantity" placeholder="Quantity">
                            </div>
                            <div class="form-group mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                <textarea name="description" class="form-control" id="exampleFormControlTextarea1"
                                    rows="3"></textarea>
                            </div>
                            
                            <div class="col-sm-12 d-flex justify-content-end">
                                <button id="admin-product__form-btn-save"
                                    class="btn btn-primary me-1 mb-1">SAVE</button>
                                <button type="reset"
                                    class="btn btn-light-secondary me-1 mb-1">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
